services:
  - type: web
    name: vuzo-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: PROVIDER_ENCRYPTION_KEY
        sync: false
      - key: POLAR_ACCESS_TOKEN
        sync: false
      - key: POLAR_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_PORT
        value: "10000"
